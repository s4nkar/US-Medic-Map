name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This copies your code from GitHub to the EC2 folder
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/medic-map"

      # This logs into the EC2 and tells Docker to run the new code
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navigate to the project folder
            cd ~/medic-map
          
            # 2. Pull the latest changes from your 'master' branch
            git pull origin master
            
            # 3. Build and restart the containers
            docker compose -f docker-compose.prod.yml up --build -d
            
            # 4. Clean up the 'ghost' images left behind by the build
            docker image prune -f
